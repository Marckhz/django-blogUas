{% extends 'base.html' %}

{% block content %}

<div class="col l12 center-align">
  <div class="row">
    <div class="col l12 center-align">
      <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
          <div class="col l12 center-align ">
            <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
