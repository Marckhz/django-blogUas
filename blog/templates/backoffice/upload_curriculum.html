{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <div class="row">
        <div class="col l6 ">
          <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
