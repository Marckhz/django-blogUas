{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="col s12 l12 center-align">
    <div class="row">
      <div class="col s12 l12">
        <h3>Organigrama</h3>
      </div>
    </div>
    <div class="row">
      <div class="col l12">
    {% for row in query %}
        <img class="hide-on-small-only" src=" {{ row.organigrama.url }}"alt="" style="width:720px">
    {% endfor %}
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <img class="hide-on-med-and-up" src="{% static "images/Organigrama.jpg" %}"alt="" style="width:300px">
      </div>
    </div>
  </div>
{% endblock %}
