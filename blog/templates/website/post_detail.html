{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 l12 center-align">
      <h1>{{ object.title  }} </h1>
      <hr style="width:50%">
    </div>
  </div>
  <div class="row">
    <div class="col s12 l12 ">
          <img class="responsive-img materialboxed " src="{{ object.image.url }}" alt="">
      </div>
    </div>
  <div class="row">
    <div class="col s12 l12">
      <h3 class="center-align">{{ object.date  }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col s12 l12 center-align">
      <h5 class="center-align "style="text-align:justify">{{ object.body }} </h5>
    </div>
  </div>
</div>
{% endblock %}
